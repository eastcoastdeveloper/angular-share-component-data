<div id="data-visualization">
  <h4>{{ fullCar }}</h4>
  <main>
    <div class="charts">
      <div id="aChart" *ngIf="!doughnut">
        <area-chart [getObj]="targetObject"></area-chart>
      </div>
    </div>

    <div id="data-table">
      <table-app (tableRowClick)="rowSelection($event)"></table-app>
    </div>
  </main>
</div>
